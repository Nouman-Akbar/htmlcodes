<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

 <script>
(function() {
  var quotes = $(".quotes");
  var quoteIndex = -1;
  function showNextQuote() {
    ++quoteIndex;
    quotes.eq(quoteIndex % quotes.length)
     .fadeIn(500)
     .delay(2500)
     .fadeOut(500, showNextQuote);
  }
  showNextQuote();

})();
  </script>
