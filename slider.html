          </div>
        </div>
        <div class="footer_slider-main px-3 py-3 pt-4 mx-4">
          <div class="inner-slider row d-flex text-center">

        </div>
        <div class="footer_slider-main px-3 py-3 pt-4 mx-4">

          </div>
        </div>
        <div class="footer_slider-main px-3 py-3 pt-4 mx-4">

    </div>

	<script>
  

  $('#main').slick({
  dots: false,
  infinite: true,
  arrows: true,
  autoplay: true,
  speed: 250,
  slidesToShow: 4,
  slidesToScroll: 1,
  responsive: [
    {
      breakpoint: 1600,
      settings: {
        slidesToShow: 4,
        slidesToScroll: 1,
        infinite: true
      }
    },
    {
      breakpoint: 1024,
      settings: {
        slidesToShow: 3,
        slidesToScroll: 2,
        infinite: true
      }
    },
    {
      breakpoint: 600,
      settings: {
        slidesToShow: 2,
        slidesToScroll: 1,
        arrows: true,
    
      }
    },
    {
      breakpoint: 480,
      settings: {
        slidesToShow: 1,
        slidesToScroll: 1,
        arrows: true,
      }
    }

  ]
});
  
  
  $( document ).ready(function() {
      $('.no-fouc').removeClass('no-fouc');
  });
  </script>
<style>
  .slick-prev{
    position: absolute;
    top: 87%;
    left: 46%;
    width: 35px;
  }
  .slick-next{
    position: absolute;
    top: 87%;
    right: 47%;
    width: 35px;
  }
.slick-prev::before{
  font-family: 'slick';
  font-size: 25px;
  width: 25px;
  line-height: 1;
  opacity: .5;
  content: url('assets/images/Left-Arrow.png');
  color: #fff;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;

}
.slick-next::before{
  content: url('assets/images/Right-Arrow.png');
  font-family: 'slick';
  font-size: 25px;
  line-height: 1;
  opacity: .5;
  color: #fff;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
}
.slick-prev:hover::before, .slick-next:hover::before{
  opacity: 1.0;
}
.slick-slide img {
    display: block;
    width: 90%;
    margin: 0 auto;
}
