<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Media Query</title>
	<style type="text/css">
		.main{
			width: 100%;
			max-width: 1200px;
			margin: 0 auto;
		}
		.main .box{
			width: 23%;
			margin: 5px 1%;
			float: left;
		}
		.main .box img{
			width: 100%;
		}
		@media only screen and (max-width:450px){
			.main .box{
				width: 98%;
			}
		}
		@media only screen and (min-width:450px) and (max-width:900px){
			.main .box{
				width: 48%;
			}
		}
	</style>
</head>
<body>
	<div class="main">
		<div class="box"><img src="images/accordion2.jpg"></div>
		<div class="box"><img src="images/accordion2.jpg"></div>
		<div class="box"><img src="images/accordion2.jpg"></div>
		<div class="box"><img src="images/accordion2.jpg"></div>
	</div>
</body>
</html>
