<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Form Creation</title>
</head>
<body>
<div>
	<form>
		<label for="fname">First Name:</label>
		<input type="text" name="fname" width="40%"><br>
		<label for="lname">Last Name:</label>
		<input type="text" name="lname" width="40%"><br>
		<label for="email">Email:</label>
		<input type="email" name="email" width="40%"><br>
		<label for="phonenumber">Phone Number:</label>
		<input type="number" name="text" width="40%"><br>
		<label for="address">Address:</label>
		<input type="text" name="address" width="40%"><br>
		<label for="city">City:</label>
		<input type="text" name="city" width="40%"><br>
		<label for="state">State:</label>
		<input type="text" name="state" width="40%"><br>
		<label for="zipcode">Zip code:</label>
		<input type="number" name="zipcode"><br>
		<input type="submit" name="Save" title="Save">
		<input type="reset" name="reset" title="reset">

	</form>
</div>
</body>
</html>
