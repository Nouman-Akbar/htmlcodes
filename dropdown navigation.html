<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Drop-down Navigation</title>
	<style>
		body{
			background-image: url("images/resized-background-pic.jpg");
			background-size: cover;
			background-repeat: no-repeat;
		}
		.nav{
			width: 80%;
			margin: 0 auto;
			background: #00ffff;
			padding: 10px;
		}
		.nav nav{
			width: 100%;
		}
		.nav nav ul{
			list-style-type: none;
			display: inline-flex;
		}
		.nav nav ul li{
			width: 25%;
			text-align: center;
		}
		.nav nav ul li a{
			color: brown;
			text-decoration: none;
			
		}

	</style>
</head>
<body>
	<div class="nav">
		<nav>
			<ul>
				<li><a href="">Home</a></li>
				<li><a href="">About Us</a></li>
				<li class="dropbtn"><a href="">Services</a></li>
					<div class="Drop-down">
						<li><a href="">Home</a></li>
						<li><a href="">About Us</a></li>
						<li><a href="">Services</a></li>	
					</div>
				<li><a href="">Contact Us</a></li>
			</ul>
		</nav>
	</div>
</body>
</html>
